        <section class="login_form_page">

                  <h2> Welcome to a World of New Opportunities! </h2>
                  <p>Registration is your first step toward confident English.</p>

                  <img  class="group_mob" src="../src/img/screen_phone.png" alt="screen_phone.png">
              </div>

              <div class="col-12 col-md-12 col-lg-8 login_form_column">

                  </div>
                </div>
                    <form action="" class="login" id="login">
                        <div class="row">
                          <div class="col">
                            <input type="email" class="form-control" name="email" placeholder="Email" aria-label="Email" required>
                          </div>
                          <div class="col">
                            <input type="password" class="form-control" name="password" placeholder="Password" aria-label="Password" required>
                          </div>
                        </div>
                        <div class="col-12">
                          <button type="submit" class="btn btn-primary reg-btn">Sign In</button>
                        </div>
                    </form>
                    <div class="result_signIn" id="response-msg"></div>
              </div>
          </div>
