<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/css/signup.css">
</head>
<body>


    <section class="create_account">
      <div class="container">
        <div class="row">
          <div class="col-4 col-md-12 col-lg-4">

          </div>

             <div class="col-12 col-md-12 col-lg-12">
                <form class="row g-3" id="create_account_form">
                    <div class="col-12">
                      <label for="FirstName" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="FirstName" name="firstname" placeholder="First Name" required>
                    </div>
                      <div class="col-12">
                      <label for="LastName" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="LastName" name="lastname"  placeholder="Last Name" required>
                    </div>
                    <div class="col-md-6">
                      <label for="Email" class="form-label">Email</label>
                      <input type="email" class="form-control" name="email" id="Email" placeholder="Email" required>
                    </div>
                    <div class="col-md-6">
                      <label for="Age" class="form-label">Age</label>
                      <input type="number" class="form-control" name="age" id="Age" placeholder="Age" required>
                    </div>       
                    <div class="col-md-6">
                      <label for="Phone" class="form-label">Phone</label>
                      <input type="phone" class="form-control" name="phone" id="Phone" placeholder="Phone" required>
                    </div>    
                    <div class="col-md-6">
                      <label for="Password" class="form-label">Password</label>
                      <input type="password" class="form-control" name="password" id="Password" placeholder="Password" required>
                    </div>    
                    <div class="col-12 btn_footer">
                      <button type="submit" class="btn btn-primary reg-btn">Create</button>
                      <button type="button" class="btn btn-primary reg-btn" id="clear_form_data">Clear</button>
                    </div>
                </form>
          
              <div class="result_create_account" id="response-msg"></div>   
          </div>
        </div>
      </div>
    </section>




  <script src="../src/js/main.js" type="text/javascript"></script>
</body>
</html>
